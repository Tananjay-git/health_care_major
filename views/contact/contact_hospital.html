<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContactUs</title>
    <link rel="stylesheet" type="text/css" href="Style1.css" />
  </head>
  <body>
    <section class="contact">
      <div class="content">
        <nav>
          <img
            href="/index.html"
            src="/contact/logo.png"
            alt="Health Care"
            height="100px"
            width="100px"
            class="logo"
          />
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/contact">Contact Us</a></li>
          </ul>
          <!-- <img src="moon.png" alt="Theme" id="icon"> -->
        </nav>

        <h1>Contact Us</h1>
        <div class="line"></div>
        <p></p>
      </div>
      <div class="container">
        <div class="contactinfo">
          <div class="box">
            <div class="icon">
              <ion-icon name="location-outline"></ion-icon>
            </div>
            <div class="text">
              <h2>Address</h2>
              <p>
                Mussorie-Diversion Road Makkawala<br />Dehradun,Uttarakhand<br />248009,
                India
              </p>
            </div>
          </div>
          <div class="box">
            <div class="icon"><ion-icon name="call-outline"></ion-icon></div>
            <div class="text">
              <h2>Phone</h2>
              <p>
                0135-3000333 <br />0135-4000545<br />
                9894506782, 8800335566
              </p>
            </div>
          </div>
          <div class="box">
            <div class="icon"><ion-icon name="mail-outline"></ion-icon></div>
            <div class="text">
              <h2>Email</h2>
              <p>managehospital100@gmail.com</p>
            </div>
          </div>
        </div>

        <div class="contactform">
          <form>
            <h2>Send Message</h2>
            <div class="inputbox">
              <input type="text" name="" required="required" />
              <span>Full Name</span>
            </div>
            <div class="inputbox">
              <input type="text" name="" required="required" />
              <span>Email</span>
            </div>
            <div class="inputbox">
              <textarea required=""></textarea>
              <span>Type your message...</span>
            </div>
            <div class="inputbox">
              <input type="submit" name="" value="Send" />
            </div>
          </form>
        </div>
      </div>
      <br />
      <br />
      <br />
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6882.615453076377!2d78.0713518949655!3d30.399009926660327!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3908d7060836b5ff%3A0xc44af09100d88de5!2sMakka%20Wala%2C%20Uttarakhand%20248009!5e0!3m2!1sen!2sin!4v1643870447764!5m2!1sen!2sin"
          width="100%"
          height="350"
          frameborder="0"
          style="border: 0"
          aria-hidden="false"
          tabindex="0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
      <div class="contact-footer">
        <h3>Follow Us</h3>
        <div class="social-links">
          <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
          <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
          <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
          <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
